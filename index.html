<!DOCTYPE>
<title>はじめてのVue.js</title>
<script src="https://unpkg.com/vue@2.5.17"></script>

<div id="app">
  <div :style="errorMessageStyle">
    <p>{{ items[0].name }}: {{ items[0].price }} x {{ items[0].quantity }}</p>
    <p>小計: {{ totalPrice | numberWithDelimiter }}</p>
    <p>合計(税込): {{ totalPriceWithTax | numberWithDelimiter }}</p>
    <p v-show="!canBuy" v-bind:class="{ error: !canBuy }">
      {{ 1000 | numberWithDelimiter }} 円以上からご購入いただけます
    </p>
  </div>
</div>
<button id="b-button" v-bind:title="loggedInButton" v-bind:disabled="!canBuy">購入</button>

<script src="app.js"></script>
