<!DOCTYPE>
<title>コンポーネントの基礎</title>
<script src="https://unpkg.com/vue@2.5.17"></script>

<div id="main">
  <fruits-list></fruits-list>
  <input-date-with-today></input-date-with-today>
  <item-desc v-bind:item-name='myItem'></item-desc>
</div>

<div id="fruits-component">
  <ol>
    <fruits-item-name v-for="fruit in fruitsItems" :key="fruit.name" :fruits-item="fruit">
    </fruits-item-name>
  </ol>
</div>

<div id="fruits-counter">
  <div v-for="fruit in fruits">
    {{fruit.name}}: <counter-button v-on:increment="incrementCartStatus()"></counter-button>
  </div>
  <p>合計: {{total}}</p>
</div>

<div id="fruits-list">
  <page-header></page-header>
  <page-content></page-content>
  <page-header>
    <h1 slot="header">
      冬の果物
    </h1>
  </page-header>
  <page-content>
    <ul slot="content">
      <li>りんご</li>
      <li>いちご</li>
    </ul>
  </page-content>
</div>

<script src="app.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
